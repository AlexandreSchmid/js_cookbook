<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ajax Cookbook</title>
    <link rel="stylesheet" href="./css/css.css">
</head>

<body>
    <div class="search">
        <form method="GET">
            <input type="search" class="searchBar" list="recipeList" id="sB" autocomplete="on">
            <datalist id="recipeList">
            </datalist>
            <input type="submit" class="submitSearch" hidden="true">
        </form>
    </div>
    <div class="container">
        <div class="picture">
            <h1 class="recipeTitle"></h1>
            <img src="" id="img">
            <p class="note"></p>
        </div>
        <section>
            <span id="small"></span>
            <ul class="ingredients"></ul>
            <p class="instructions"></p>
        </section>
    </div>
</body>

<footer>
    <nav class="navbar">
        <li class="allRecipes" name="bottomMenu"><a href="#all">All recipes</a></li>
        <li class="byIngredient" name="bottomMenu"><a href="#byIngredient">Recipe by ingredient</a></li>
        <li class="byTag" name="bottomMenu"><a href="#byTag">Recipe by tag</a></li>
    </nav>
</footer>

<div id="modalBox" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="content"></div>
    </div>
    <div class="picture">
        <img src="" id="imgModal">
    </div>
</div>

<script src="./asset/app.js"></script>
<script src="./asset/modal.js"></script>
<script src="./js/cookBook.js"></script>

</html>
