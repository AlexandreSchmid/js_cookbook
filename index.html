<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>KitchenI</title>
    <link rel="stylesheet" href="./css/css.css">
</head>

<body>
    <div class="search">
        <img src="./img/logo.png" class="logo" style="width: 110px; height: 110px;">
        <form method="GET" id="myForm">
            <input type="search" class="searchBar" list="recipeList" id="sB" autocomplete="on">
            <datalist id="recipeList">
            </datalist>
            <input type="submit" class="submitSearch" hidden="true">
        </form>
    </div>
    <div class="slideShow">
    </div>
    <div class="container">
        <div class="picture">
            <h3 class="recipeTitle"></h3>
            <span id="description"></span>
            <img src="" id="img">
            <div class="note"></div>
        </div>
        <section>
            <ul class="ingredients"></ul>
            <p class="instructions"></p>
        </section>
    </div>
</body>

<footer>
    <nav class="navbar">
        <li class="home" name="bottomMenu">
            <div class="tooltip">
                <a href="index.html"><img src="./img/home.png" style="width:30px; height:30px;"></a>
                <span class="tooltipText">home</span>
            </div>
        </li>
        <li class="all" name="bottomMenu">
            <div class="tooltip">
                <a href="#all"><img src="./img/all.png" style="width:30px; height:30px;"></a>
                <span class="tooltipText">All recipes</span>
            </div>
        </li>
        <li class="byIngredient" name="bottomMenu">
            <div class="tooltip">
                <a href="#byIngredient"><img src="./img/byIngredient.png" style="width:30px; height:30px;"></a>
                <span class="tooltipText">Recipes by ingredient</span>
            </div>
        </li>
        <li class="byTag" name="bottomMenu">
            <div class="tooltip">
                <a href="#byTag"><img src="./img/byTag.png" style="width:30px; height:30px;"></a>
                <span class="tooltipText">Recipes by tag</span>
            </div>
        </li>
    </nav>
</footer>

<div id="modalBox" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="content"></div>
    </div>

</div>

<script src="./asset/app.js"></script>
<script src="./asset/modal.js"></script>
<script src="./js/cookBook.js"></script>

</html>
