<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ajax Cookbook</title>
    <link rel="stylesheet" href="./css/css.css">
</head>

<body>
    <div class="search">
        <form method="GET">
            <input type="search" class="searchBar" list="recipeList" id="sB">
            <datalist id="recipeList">
            </datalist>
            <input type="submit" class="submitSearch" value="OK">
        </form>
    </div>
    <div class="hamburgerContainer">
        <div class="hamburger"></div>
        <div class="hamburger"></div>
        <div class="hamburger"></div>
    </div>
    <div class="container">
        <div class="picture">
            <img src="" id="img">
        </div>
        <section>
            <h1 class="recipeTitle"></h1>
            <span id="small"></span>
            <ul class="ingredients"></ul>
            <p class="instructions"></p>
            <p class="note"></p>
        </section>
    </div>
</body>
<footer>
    <nav class="navbar">
        <li class="allRecipes"><a href="#">All recipes</a></li>
        <li class="byNutrition"><a href="#">Recipe by nutrition</a></li>
        <li class="byIngredient"><a href="#">Recipe by ingredient</a></li>
        <li class="byTag"><a href="#">Recipe by tag</a></li>
    </nav>
</footer>
<script src="./asset/app.js"></script>
<script src="./asset/navbar.js"></script>
<script src="./js/cookBook.js"></script>

</html>
